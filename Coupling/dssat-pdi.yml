logging:
  level: debug

data:
  nfert: int
  iferi: char
  hasn: logical
  proof: int

plugins:
  trace: ~
  pycall:
    on_data:
        nfert: print('PDI->NFERT val:', nfert)
        iferi: print('PDI->IFERI val:', iferi)
        hasn: print('PDI->HASN val:', hasn)
        proof: |
          print('Python prev. value:', proof, ' type:', type(proof))
          proof[()]=42
          print('Python post. value:', proof, ' type:', type(proof))
